version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linart_web
    restart: always
    ports:
      - "80:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/linart
      - NEXTAUTH_SECRET=supersecretchangeme
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - linart_net

  db:
    image: postgres:15-alpine
    container_name: linart_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linart
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - linart_net

volumes:
  db_data:

networks:
  linart_net:
    driver: bridge
